name: Release
on:
  push:
    tags:
      - 'v*.*.*'

  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install git-chglog
        run: |
          curl -sSL https://github.com/git-chglog/git-chglog/releases/download/v0.15.4/git-chglog_0.15.4_linux_amd64.tar.gz \
            -o git-chglog.tar.gz
          tar -xzf git-chglog.tar.gz
          chmod +x git-chglog
          sudo mv git-chglog /usr/local/bin/git-chglog

      - name: Generate CHANGELOG
        working-directory: ${{ github.workspace }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git-chglog ${{ github.ref_name }} > CHANGELOG.md
          git add CHANGELOG.md
          git commit -m "chore: Update CHANGELOG for ${{ github.ref_name }}" || echo "No changes"
          git push

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: farbenwolf-build
          path: release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: release/FarbenWolf.zip
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}