name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'


jobs:

  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install Python requirements
        run: pip install -r requirements.txt

      - name: Build executable (PyInstaller)
        run: |
          pyinstaller --clean FarbenWolf.spec
          if (!(Test-Path release)) { New-Item -ItemType Directory -Path release }
          Compress-Archive -Path dist\* -DestinationPath release\FarbenWolf.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: farbenwolf-build
          path: release\FarbenWolf.zip

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: farbenwolf-build
          path: release/

      - name: Install git-chglog
        run: |
          curl -sSL https://github.com/git-chglog/git-chglog/releases/latest/download/git-chglog_linux_amd64 \
            -o /usr/local/bin/git-chglog
          chmod +x /usr/local/bin/git-chglog

      - name: Generate CHANGELOG
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git-chglog ${{ github.ref_name }} > CHANGELOG.md
          git add CHANGELOG.md
          git commit -m "chore: Update CHANGELOG for ${{ github.ref_name }}" || echo "No changes"
          git push

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: release/FarbenWolf.zip
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}